<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Attractions Guide</h1>

<section>
    <h2>Add New Attraction</h2>
    <form id="attractionForm">
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="location" placeholder="Location" required>
        <input type="number" id="rating" placeholder="Rating" step="0.1" min="0" max="5" required>
        <button type="submit">Add Attraction</button>
    </form>
</section>

<section>
    <h2>Attractions List</h2>
    <ul id="attractionList"></ul>
</section>

<script src="scripts.js"></script>
</body>
</html>
